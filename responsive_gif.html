
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive GIF Display</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
        }
        .gif-container {
            max-width: 100%;
            max-height: 100vh;
            width: 100%;
            height: auto;
            display: flex;
            justify-content: center;
        }
        .gif-container img {
            max-width: 100%;
            height: auto;
            width: auto;
            max-height: 100vh;
        }
    </style>
</head>
<body>
    <div class="gif-container">
        <img src="https://share1.cloudhq-mkt3.net/8ee4eedae944e8.gif" alt="Responsive GIF">
    </div>
</body>
</html>
