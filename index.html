<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Film By Him Portfolio</title>
  <style>
    /* Set up full-page container */
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }
    /* Style the iframe */
    .iframe-container {
      position: absolute;
      top: -10vh; /* Shift iframe up by 8% to hide the top branding area */
      left: 0;
      width: 100%;
      height: 108vh; /* Extend height to compensate for the upward shift */
      border: none;
    }
  </style>
</head>
<body>
  <!-- Embed the Wix site in an iframe -->
  <iframe src="https://filmbyhim.wixsite.com/my-site-1" class="iframe-container"></iframe>
</body>
</html>
